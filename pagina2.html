<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Especial</title>
    <style>
        /* Fondo animado */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background: linear-gradient(-45deg, #F9E6F8, #EAB8E4, #D18BCF, #B85EB9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #6A1B9A;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #4A148C;
            font-size: 2em;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        /* Estilos para la sección con fondo blanco en la parte superior */
        .intro-container {
            background-color: #FFFFFF; /* Fondo blanco */
            border-radius: 10px; /* Bordes redondeados */
            padding: 40px; /* Espaciado interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
            text-align: center;
            margin-bottom: 40px; /* Espaciado entre esta sección y las galerías */
        }

        .intro-container p {
            color: #4A148C;
            font-size: 1.5em;
        }

        /* Estilos para el contenedor de las imágenes */
        .collage-container {
            background-color: #FFFFFF; /* Fondo blanco */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* Estilo del collage (donde las imágenes se muestran en cuadrícula) */
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        /* Estilos para las imágenes del collage */
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto al pasar el mouse sobre las imágenes */
        .collage img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Centrar la quinta imagen en todas las secciones */
        .collage img:nth-child(5) {
            grid-column: span 2; /* Ocupa dos columnas */
        }

        /* Estilos para el botón */
        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6A1B9A;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #4A148C;
        }

        /* Estilos para pantallas medianas (tablets) */
        @media (min-width: 600px) {
            .collage {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        /* Estilos para pantallas grandes (escritorio) */
        @media (min-width: 1024px) {
            .collage {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
