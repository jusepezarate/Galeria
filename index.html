<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajito especial</title>
    <style>
        /* Fondo animado */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(-45deg, #F9E6F8, #EAB8E4, #D18BCF, #B85EB9);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
            text-align: center;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Contenedor para el fondo blanco */
        .content-container {
            background-color: white; /* Fondo blanco */
            padding: 2rem 3rem; /* Espaciado alrededor del texto */
            border-radius: 1rem; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil */
            z-index: 0; /* Asegura que el fondo est칠 detr치s del texto */
            position: relative; /* Necesario para el posicionamiento absoluto del texto */
            max-width: 500px; /* Limita el ancho m치ximo del contenedor */
            width: 100%;
        }

        /* Estilos del texto flotante sobre el fondo blanco */
        h1 {
            font-size: 2.5rem; /* Ajustado a un tama침o m치s peque침o por defecto */
            margin-bottom: 1rem;
            color: #6A1B9A; /* Color de texto */
            position: absolute;
            top: 10%; /* Coloca el texto m치s arriba del centro */
            z-index: 1; /* Asegura que el texto est칠 sobre el fondo */
            width: 100%; /* Asegura que el t칤tulo se ajuste al contenedor */
        }

        p {
            font-size: 1.2rem; /* Tama침o de fuente m치s peque침o para pantallas peque침as */
            color: #4A148C; /* Color de texto */
            margin: 0;
        }

        /* Estilo para el bot칩n fuera del fondo blanco */
        .button-container {
            position: absolute;
            bottom: -2rem; /* El bot칩n estar치 fuera del fondo blanco */
            left: 50%;
            transform: translateX(-50%); /* Centra el bot칩n horizontalmente */
            z-index: 2; /* Asegura que el bot칩n est칠 sobre el fondo */
        }

        .button-container a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #6A1B9A;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #4A148C;
        }

        /* Media Queries para pantallas peque침as */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Ajuste del tama침o del t칤tulo */
                top: 5%;
            }

            .content-container {
                padding: 1.5rem; /* Reducir el espaciado en pantallas peque침as */
                max-width: 90%; /* Asegura que el contenedor ocupe el 90% del ancho */
            }

            p {
                font-size: 1rem; /* Reducir el tama침o del texto en pantallas peque침as */
            }

            .button-container a {
                font-size: 1rem; /* Ajustar el tama침o del bot칩n */
                padding: 0.6rem 1.5rem; /* Reducir el tama침o del bot칩n */
            }
        }

        /* Media Queries para pantallas muy peque침as */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Ajuste adicional para pantallas a칰n m치s peque침as */
            }

            .button-container a {
                font-size: 0.9rem; /* Reducir a칰n m치s el tama침o del bot칩n */
                padding: 0.5rem 1rem;
            }
        }

        /* Estilo para el contador */
        .contador {
            font-size: 1.5rem;
            color: #6A1B9A;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>游눗Nuestra galeria游눗</h1>

    <div class="content-container">
        <p>Ya 8 meses juntos amorsito aunque ahora estemos a la distancia los regalitos se busca la forma para hacerlos :3 ojala te guste estuve pensando hacerla hace un tiempo y esta tiene un detallito especial muac</p>

        <!-- Contenedor del contador -->
        <div id="contador" class="contador"></div>
    </div>

    <!-- Bot칩n fuera del fondo blanco -->
    <div class="button-container">
        <a href="hola.html">Ingresar a la Galer칤a</a>
    </div>

    <script>
        // Fecha de inicio (7 de junio de 2024)
        const fechaInicio = new Date("2024-06-07T00:00:00");

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            // Calculamos el tiempo transcurrido en d칤as, horas, minutos y segundos
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            // Mostramos el contador en el HTML
            document.getElementById("contador").innerHTML = `Han pasado ${dias} d칤as, ${horas} horas, ${minutos} minutos`;
        }

        // Actualizar el contador cada segundo
        setInterval(actualizarContador, 1000);
    </script>

</body>
</html>
